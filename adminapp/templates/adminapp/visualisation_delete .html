{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
  <div class="p-1">
    Уверены, что хотите удалить визуализацию {{ object.name }} 
    {% if object.name %}
      ({{ object.name|title }}</b>
      {% if object.name %}
        {{ object.name|title }}
      {% endif %})
    {% endif %}
    ?
    <form action="{% url 'admin:visual_delete' object.pk %}"
          method="post">
      {% csrf_token %}
      <input class="my-2 btn btn-danger" type="submit" value="удалить">
    </form>
    <div class="btn btn-success">
      <a href="{% url 'admin:visual_sites' %}">
        Отмена
      </a>
    </div>
  </div>
{% endblock %}
