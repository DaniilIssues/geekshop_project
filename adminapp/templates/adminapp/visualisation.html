{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
  <div class="">
    <button class="my-2 btn btn-primary">
      <a style="text-decoration: none" class="h5 text-dark" href="{% url 'admin:visual_create' %}">
        новая визуализация
      </a>
    </button>
		
    {% for object in object_list %}
      <div style="height: 200px" class="d-flex flex-column p-2 border border-primary my-1 rounded-lg">
        <div class="p-2">
          {{ object.name|title }}
        </div>
        <div class="d-flex p-2">
          <div class="btn btn-light">
            <a class="text-dark" href="{% url 'admin:visual_update' object.pk %}">
              редактировать
            </a>
          </div>
          <div class="btn btn-danger">
            <a class="text-dark" href="{% url 'admin:visual_delete' object.pk %}">
              удалить
            </a>
          </div>
        </div>
        <div class="p-2">
          {{ object.description|title }}
        </div>
      </div>
    {% endfor%}
  </div>
{% endblock %}
